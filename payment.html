<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="main.jpg" type="image/gif" sizes="16x16">
    <title>Booking --The Patnitop Inn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./aos-master/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Main Styling -->
    <link rel="stylesheet" href="./aos-master/dist/aos.css">
    <link rel="stylesheet" href="imagehover.css-master/css/imagehover.min.css">
    <link href="payment.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Norican&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Lobster+Two|Trochut&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2 class="display-3 text-center" style=" font-family: 'Berkshire Swash', cursive;">Make a Payment</h2>

    <div class="row">
      <div class="col-75">
        <div class="container" id="xc">
          <form>          
            <div class="row">
              <div class="col-50">
                <h3>Booking</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required maxlength="20" onkeyup="manage(this)">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com" required maxlength="20" onkeyup="manage(this)">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required onkeyup="manage(this)">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York" required onkeyup="manage(this)">
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY" onkeyup="manage(this)">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" onkeyup="manage(this)">
                  </div>
                </div>
              </div>
          
              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" required maxlength="20" onkeyup="manage(this)">
                <label for="ccnum">Card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required maxlength="16" minlength="16" onkeyup="manage(this)">
                <label for="expmonth">Expiry</label>
                <input type="date" id="expmonth" name="expmonth" required onkeyup="manage(this)">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="352" onkeyup="manage(this)">
              </div>
                    
            </div>
            <label>
            <input type="checkbox" onclick="asd(this.checked)">Do You Want to Book Table</p>
            </label>
            <label>
              <p class="text-muted"><input type="checkbox" name="sameadr" checked onclick="this.checked=true;"> I agree to the Policy</p>
            </label>
            <input type="submit" class="btn" id="btSubmit" disabled onclick="success()">
          </form>
        </div>
      </div>
    </div>

    <script>
      function asd(a) {
        var x,y;
        if(a==true){
          x = document.createElement("INPUT");
          x.setAttribute("type", "number");
          x.setAttribute("placeholder", "Enter the Number of people");
          x.setAttribute("id", "bo");
          document.getElementById("xc").appendChild(x);
        }
        else{
          var myobj = document.getElementById("bo");
          myobj.remove();
        }
        
      }

      function manage(txt) {
        var bt = document.getElementById('btSubmit');
        var ele = document.getElementsByTagName('input'); 

        // LOOP THROUGH EACH ELEMENT.
        for (i = 0; i < ele.length; i++) {
            // CHECK THE ELEMENT TYPE.
          if (ele[i].value == '') {
            bt.disabled = true;    // Disable the button.
            return false;
          }
          else {
            bt.disabled = false;   // Enable the button.
          }
        }
    }

    function success(){
      alert("Payment Successfull!!");
    }
    
    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");
    for(var i=0;i<queries.length;i++){
      document.getElementById("btSubmit").value = "Pay $ "+queries[i]+" + Table/Food charges(if you've opted)";
    }


   
    </script>
</body>
</html>
